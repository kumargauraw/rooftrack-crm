services:
  - type: web
    name: rooftrack-crm
    runtime: node
    plan: free
    buildCommand: cd client && npm install --include=dev && npm run build && cd ../server && npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
